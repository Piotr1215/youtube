# Development Team vCluster - Resource Controls
# Note: Host-level quotas conflict with vCluster pod itself
# Use Platform features or namespace quotas inside the vCluster instead
policies:
  resourceQuota:
    enabled: false
  limitRange:
    enabled: false

# Network isolation
sync:
  toHost:
    services:
      enabled: true
    ingresses:
      enabled: false  # Dev doesn't need external access