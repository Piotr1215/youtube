# vCluster configuration with virtual scheduler inside
# Scheduler runs completely isolated within the vCluster

experimental:
  syncSettings:
    setOwner: false  # Required for KAI pod-grouper

controlPlane:
  distro:
    k8s:
      enabled: true  # Use full K8s distribution
      scheduler:
        enabled: true  # Enable scheduler INSIDE vCluster

sync:
  fromHost:
    nodes:
      enabled: true  # Sync nodes for scheduling
    runtimeClasses:
      enabled: true  # Sync nvidia runtime class