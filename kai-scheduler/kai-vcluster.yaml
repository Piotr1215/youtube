experimental:
  syncSettings:
    setOwner: false  # Required for KAI pod-grouper

controlPlane:
  advanced:
    virtualScheduler:
      enabled: true  # Use KAI scheduler inside vCluster

sync:
  fromHost:
    nodes:
      enabled: true
    runtimeClasses:
      enabled: true
    # These are auto-enabled with virtual scheduler:
    csiDrivers:
      enabled: auto
    csiNodes:
      enabled: auto
    csiStorageCapacities:
      enabled: auto
