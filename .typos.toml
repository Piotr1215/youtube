[default]
extend-ignore-re = [
    # URLs and paths
    "https?://\\S+",
    "file://\\S+",
    # Git commit hashes
    "[0-9a-f]{7,40}",
    # Environment variables in caps
    "[A-Z_]{3,}=[^\\s]*",
]

[files]
# Ignore directories with generated or binary content
extend-exclude = [
    "diagrams/rendered/",
    "**/diagrams/rendered/",
    "diagrams/*.svg",
    "diagrams/*.png",
    "diagrams/*.jpg",
    "diagrams/*.utxt",
    "diagrams/*.txt",
    ".git/",
    "*.jpg",
    "*.png",
    "*.svg",
    "*.pdf",
]

